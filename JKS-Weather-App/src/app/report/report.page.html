<ion-header>
  <ion-toolbar>
    <ion-title>Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let report of reports">
      <ion-label>
        <h2>{{ report.title }}</h2>
        <p>{{ report.description }}</p>
      </ion-label>
      <ion-button (click)="editReport(report)" fill="outline" slot="end">Edit</ion-button>
      <ion-button (click)="deleteReport(report)" color="danger" fill="outline" slot="end">Delete</ion-button>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="!selectedReport">
    <ion-input [(ngModel)]="newReport.title" placeholder="Title"></ion-input>
    <ion-input [(ngModel)]="newReport.description" placeholder="Description"></ion-input>
    <ion-button (click)="addReport()">Add Report</ion-button>
  </ion-item>

  <ion-item *ngIf="selectedReport">
    <ion-input [(ngModel)]="selectedReport.title" placeholder="Title"></ion-input>
    <ion-input [(ngModel)]="selectedReport.description" placeholder="Description"></ion-input>
    <ion-button (click)="updateReport()">Update Report</ion-button>
    <ion-button (click)="cancelEdit()" color="light">Cancel</ion-button>
  </ion-item>
</ion-content>
